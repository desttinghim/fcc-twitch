<!DOCTYPE html>
<html lang="en">

    <head>

        <link rel="icon" href="favicon.png"/>
        <meta charset="utf-8">
        <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>

        <title>active twitch streamers</title>

        <style>

        #app {
            width: 640px;
            margin: 0px auto;
            margin-top: 0px;
            padding-top: 0px;
            color: #ffffff;
        }

        .header {
            background-color: #D8D8D8;
        }

        .center {
            text-align: center;
            margin: 0px auto;
            margin-bottom: 15px;
        }

        .streamer > div {
            /*background-color: #afafaf;*/
            margin-bottom: 10px;
            padding-top: 7px;
            overflow: hidden;
            border-top-left-radius: 25px;
            border-bottom-left-radius: 25px;
            width: 100%;
        }

        .streamer > div * {
            display: inline-block;
            float: left;
        }

        .offline {
            background-color: #D8D8D8;/*#0011cc;*/
        }

        .online {
            background-color: #8181F7;
        }

        .nonexistant {
            background-color: #F5A9BC;
        }

        .icon {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            margin-left: 10px;
        }

        .username {
            display: inline-block;
            overflow: hidden;
            width: 30%;
            margin-left: 10px;
        }

        .message {
            display: inline-block;
            max-width: 50%;
        }

        </style>


    </head>

    <body>

        <div id="app">
            <div class="header">
                <h1 class="center">Active Twitch Streamers</h1>
            </div>
            <div class="streamers">
                <div class="streamer" v-for="streamer in streamers">
                    <div v-bind:class="[streamer.status]">
                        <a v-bind:href="streamer.url"><img class="icon" v-bind:src="streamer.img" /></a>
                        <h3 class="username">{{streamer.name}}
                        </h3><p class="message">{{streamer.message}}</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script type="text/javascript" src="script.js"></script>

    </body>

</html>
